<header></header>
<div class="clearfix">
</div>
<div class="container page-full-width">
    <!-- BEGIN CONTAINER -->
	<div id="login" class="page-container">
        <!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
            <form [formGroup]="formGroup" (ngSubmit)="post()">
            <div class="row" >

                <div class="col-md-12">
                <!--START MAIN PAGE CONTENT-->
              <div class="col-md-4"  style="">
                        <div class="sign-in-bg">

                                    <input autocomplete="off" id="user"  type="text"   placeholder="Registration No."  formControlName="registrationNumber"  name="registrationNumber"  />
                                    <div class="error-text">
                                        <span class="padding-left"></span>
                                    </div>
                                    <input autocomplete="off"  type="text"   placeholder="Vehicle No." formControlName="vehicleNumber" name="vehicleNumber" />
                                    <div class="error-text"  >
                                        <span class="padding-left "></span>
                                    </div>
                                    <input autocomplete="off"  type="text"    placeholder="Vendor Name" formControlName="vendorName" name="vendorName"  />
                                    <div class="error-text"  >
                                        <span class="padding-left "></span>
                                    </div>
                                    <input autocomplete="off"  type="text"    placeholder="Address" formControlName="address" name="address"  />
                                    <div class="error-text"  >
                                        <span class="padding-left "></span>
                                    </div>
                            </div>
                </div>
                <div class="col-md-4">
                    <div class="sign-in-bg">
                        <select formControlName="vendorType" name="vendorType" >
                            <option value="none">select type of vendor</option>
                            <option value="Dattatray">Dattatray Sabne</option>
                            <option value="Dipak Shelar">Dipak Shelar</option>
                        </select>
                        <div class="error-text"  >
                                <span class="padding-left "></span>
                            </div>
                        <div class="">
                            <input  id="date" class="form-control form-control-inline date-picker" formControlName="fromDate" name="fromDate" type="text" placeholder="From Date"/>
                        </div>
                        <div class="error-text"  >
                            <span class="padding-left"></span>
                        </div>
                        <div class="">
                            <input class="form-control form-control-inline date-picker" formControlName="toDate" name="toDate" placeholder="To Date" type="text">
                        </div>
                        <div class="error-text"  >
                            <span class="padding-left"></span>
                        </div>
                        <input autocomplete="off"  type="text"    placeholder="Charges" formControlName="charges" name="charges"/>
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>
                        <div>
                    </div>



                </div>
            </div>
            <div class="col-md-4" style="">
                    <div class="sign-in-bg" id="outer" >
                                <input autocomplete="off" type="text"   placeholder="Phone No." formControlName="phone" name="phone"  />
                                <div class="error-text" >
                                    <span class="padding-left"></span>
                                </div>
                                <input autocomplete="off" type="text"   placeholder="Email Id" formControlName="email" name="email" />
                                <div class="error-text" >
                                    <span class="padding-left"></span>
                                </div>

                        </div>
        </div>
        </div>
        		<!-- END PAGE CONTENT-->
        </div>
            <div class="row" style="margin-top: 0px !important;margin-bottom:100px;">
                    <div class="col-md-12" style="">
                        <div class="col-md-4 " style="">
                                <div class="sign-up-bg">
                                    <input  value="BACK" type="button" class="btn-singnup  " value="BACK">
                                </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input   value="RESET" type="button" class="btn-singnup">
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input formControlName="submitButton" name="submitButton" type="submit"  class="btn-singnup">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
        </div>
     <!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<!-- END FOOTER -->
</div>
<footer></footer>
