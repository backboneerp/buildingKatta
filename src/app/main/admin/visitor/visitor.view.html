<header></header>
<div class="clearfix">
</div>
<div class="container page-full-width">
    <!-- BEGIN CONTAINER -->
	<div id="login" class="page-container">
        <!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
            <form [formGroup]="formGroup" (ngSubmit)="post()">
            <div class="row" >
                <div class="col-md-12">
                <!--START MAIN PAGE CONTENT-->
                 <div class="col-md-4"  style="">
                    <div class="sign-in-bg">
                        <div class="">
                            <input  id="date" class=" form-control form-control-inline date-picker" formControlName="date" name="date" type="text" placeholder="Date"/>
                        </div>
                            <div class="row" style="margin-top: 13px !important;">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="frame box-shadow">
                                        <img src="assets/images/nature.jpeg" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <label class="fileContainer">
                                            Upload Visitors Photo
                                        <input type="file"/>
                                    </label>
                                </div>
                            </div>
                            <input autocomplete="off"  type="text"    placeholder="Visiting Purpose" formControlName="visitingPurpose" name="visitingPurpose"  />
                            <div class="error-text"  >
                                <span class="padding-left "></span>
                            </div>
                            <select formControlName="visitingType" name="visitingType" >
                                    <option value="none">select visiting type</option>
                                    <option value="business">Buisiness</option>
                                    <option value="casual">Casual</option>
                            </select>
                            <div class="error-text"  >
                                <span class="padding-left "></span>
                            </div>
                        </div>
                </div>
                <div class="col-md-4">
                    <div class="sign-in-bg">
                        <input autocomplete="off"  type="text"    placeholder="Visitor Name" formControlName="visitorName" name="visitorName" />
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>
                        <input autocomplete="off"  type="text"    placeholder="Flat No." formControlName="flatNo" name="flatNo" />
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>
                        <input autocomplete="off"  type="text"    placeholder="Owener Name" formControlName="owenerName" name="owenerName" />
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>
                        <select formControlName="relationType" name="relationType">
                            <option value="none">select relation type</option>
                            <option value="friend">Friend</option>
                            <option value="parent">Parent</option>
                        </select>
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>
                        <input autocomplete="off" type="text"   placeholder="Description" formControlName="description" name="description" />
                        <div class="error-text" >
                            <span class="padding-left"></span>
                        </div>

                </div>
            </div>
            <div class="col-md-4" style="">
                <div class="sign-in-bg" id="outer" >
                    <div class="">
                        <input  id="date" class=" form-control form-control-inline date-picker" formControlName="inDateAndTime" name="inDateAndTime" type="text" placeholder="In Date and Time"/>
                    </div>
                    <div class="error-text"  >
                        <span class="padding-left"></span>
                    </div>
                    <div class="">
                        <input class=" form-control form-control-inline date-picker" formControlName="outDateAndTime" name="outDateAndTime" placeholder="Out Date and Time" type="text">
                    </div>
                    <div class="error-text"  >
                        <span class="padding-left"></span>
                    </div>
                    <div class="custom-div">
                        <label class="fileContainer file-input-message">
                                Attach Visitors Documents
                            <input type="file"/>
                        </label>
                    </div>
                    <div class="custom-div shadow-border" style="margin-top:25px !important;">
                    </div>
                </div>
        </div>
        </div>
        		<!-- END PAGE CONTENT-->
        </div>
            <div class="row" style="margin-top: 0px !important;margin-bottom:100px;">
                    <div class="col-md-12">
                        <div class="col-md-4 " style="">
                                <div class="sign-up-bg">
                                    <input  value="BACK" type="button" class="btn-singnup  " value="BACK">
                                </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input   value="RESET" type="button" class="btn-singnup">
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input formControlName="submitButton" name="submitButton" type="submit"  class="btn-singnup">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
        </div>
     <!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<!-- END FOOTER -->
</div>
<footer></footer>
