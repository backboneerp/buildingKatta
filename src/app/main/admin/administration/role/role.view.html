<header></header>
<div class="clearfix">
</div>
<div class="container page-full-width">
    <!-- BEGIN CONTAINER -->
	<div id="login" class="page-container">
        <!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
            <form [formGroup]="formGroup" (ngSubmit)="post()">
            <div class="row" >

                <div class="col-md-12">
                <!--START MAIN PAGE CONTENT-->
              <div class="col-md-4"  style="">
                <div class="sign-in-bg">
                    <input autocomplete="off" id="user"  type="text"   placeholder="Roles"  formControlName="registrationNumber"  name="registrationNumber" />
                    <div class="error-text">
                        <span class="padding-left"></span>
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="sign-in-bg">
                        <select formControlName="vendorType" name="vendorType" >
                                <option value="none">select role type</option>
                                <option value="Cashier">Cashier</option>
                                <option value="Manager">Manager</option>
                                <option value="Admin">Admin</option>
                                <option value="Member">Member</option>
                        </select>
                        <div class="error-text"  >
                            <span class="padding-left "></span>
                        </div>


                </div>
            </div>
            <div class="col-md-4" style="">
                <div class="sign-in-bg" id="outer" >
                    <input autocomplete="off" type="text"   placeholder="Description" formControlName="phone" name="phone" class="input" />
                    <div class="error-text" >
                        <span class="padding-left"></span>
                    </div>
                </div>
        </div>
        </div>
        		<!-- END PAGE CONTENT-->
        </div>
            <div class="row" style="margin-top: 0px !important;margin-bottom:100px;">
                    <div class="col-md-12" style="">
                        <div class="col-md-4 " style="">
                                <div class="sign-up-bg">
                                    <input  value="BACK" type="button" class="btn-singnup  " value="BACK">
                                </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input   value="RESET" type="button" class="btn-singnup">
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="sign-up-bg">
                                <input formControlName="submitButton" name="submitButton" type="submit"  class="btn-singnup">
                            </div>
                        </div>
                    </div>
                </div>
                </form>
        </div>
     <!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<!-- END FOOTER -->
</div>
<footer></footer>
