<header></header>
<div class="clearfix">
</div>
<div class="container">
	<!-- BEGIN CONTAINER -->
	<div id="login" class="page-container">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="">
                <!--START MAIN PAGE CONTENT-->
                <div class="col-md-4"></div>
                <div class="col-md-4">
				
                    <div class="sign-in-bg" id="outer" >
                      
            	    <h3 class="text-center">Forgot Password</h3>   
                    <form  [formGroup]="formGroup" (ngSubmit)="post()" > 
                        <input required type="text" formControlName="email"  placeholder="Email Id" name="email" class="{{requireCss}}" />
                        <div class="error-text" >
                            <span class="padding-left" style="color:red;">{{errorMessage}}</span>
                        </div>
                       <input formControlName="submit" type="submit" class="btn-submit"  name="submit">
                        <div class="forgot-password">
                            <a class="pull-right" routerLink="{{loginUrl}}" routerLinkActive="active">Back to login</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4"></div>
				<!-- END PAGE CONTENT-->
			</div>
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	
	<!-- END FOOTER -->
</div>
<div style="position: absolute;bottom: 0px;">
        <footer></footer>

</div>
